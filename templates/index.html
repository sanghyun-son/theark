<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheArk - Paper Management</title>
    <!-- Refactored CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Fixed Header -->
        <header class="header">
            <!-- Input Form -->
            <form id="paper-form">
                <div class="input-row">
                    <select id="summary-language" class="form-input language-select"
                        title="Select the language for the summary">
                        <option value="Korean">Korean</option>
                        <option value="English">English</option>
                    </select>

                    <input type="url" id="paper-url" class="form-input url-input"
                        title="Example: https://arxiv.org/abs/1706.03762" placeholder="arXiv URL" required>
                    <div class="btn-group">
                        <button type="button" id="summarize-btn" class="btn btn-primary">
                            âš¡
                        </button>
                        <button type="button" id="queue-btn" class="btn btn-secondary"
                            title="The request will be batched and processed later.">
                            ðŸ“‹
                        </button>
                    </div>
                </div>
            </form>

            <!-- Category Filter -->
            <div class="category-filter">
                <div id="category-buttons" class="category-buttons">
                    <!-- Category buttons will be dynamically loaded here -->
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="content">
            <div id="paper-list" class="paper-list">
                <!-- Papers will be dynamically loaded here -->
            </div>
            <div id="pagination" class="pagination">
                <!-- Pagination controls will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Independent Footer -->
    <footer class="footer">
        <p>&copy; 2025 Sanghyun Son.</p>
    </footer>

    <!-- JavaScript Modules -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui/star-manager.js"></script>
    <script src="/static/js/ui/loading-indicators.js"></script>
    <script src="/static/js/ui/modal-manager.js"></script>
    <script src="/static/js/ui/paper-list-manager.js"></script>
    <script src="/static/js/ui/utility-manager.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/infinite-scroll.js"></script>
    <script src="/static/js/paper-manager.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
