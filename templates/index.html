<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheArk - Paper Management System</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Message Container -->
            <div id="message-container"></div>

            <!-- Input Form -->
            <form id="paper-form">
                <div class="input-row">
                    <select id="summary-language" class="form-input language-select"
                        title="Select the language for the summary">
                        <option value="Korean">Korean</option>
                        <option value="English">English</option>
                    </select>

                    <input type="url" id="paper-url" class="form-input url-input"
                        title="Example: https://arxiv.org/abs/1706.03762" placeholder="arXiv URL" required>
                    <div class="btn-group">
                        <button type="button" id="summarize-btn" class="btn btn-primary">
                            Summarize
                        </button>
                        <button type="button" id="queue-btn" class="btn btn-secondary"
                            title="The request will be batched and processed later.">
                            Add to Queue
                        </button>
                    </div>
                </div>
            </form>

            <!-- Category Filter -->
            <div class="category-filter">
                <div id="category-buttons" class="category-buttons">
                    <!-- Category buttons will be dynamically loaded here -->
                </div>
            </div>

            <!-- Result Section -->
            <section id="result-container" class="result-section hidden">
                <h2 class="section-title">Paper Details</h2>
                <!-- Results will be dynamically inserted here -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sanghyun Son.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
</body>

</html>
