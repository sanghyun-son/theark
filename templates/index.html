<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Paper Summarizer</title>
    <!-- Refactored CSS -->
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Fixed Header -->
        <header class="header">
            <!-- Input Form -->
            <form id="paper-form">
                <div class="input-row">
                    <select id="summary-language" class="form-input language-select"
                        title="Select the language for the summary">
                        <option value="Korean">Korean</option>
                        <option value="English">English</option>
                    </select>

                    <input type="url" id="paper-url" class="form-input url-input"
                        title="Example: https://arxiv.org/abs/1706.03762" placeholder="arXiv URL" required>
                    <div class="btn-group">
                        <button type="button" id="summarize-btn" class="btn btn-primary">
                            ‚ö°
                        </button>
                        <button type="button" id="queue-btn" class="btn btn-secondary"
                            title="The request will be batched and processed later.">
                            üìã
                        </button>
                    </div>
                </div>
            </form>

            <!-- Category Filter -->
            <div class="category-filter">
                <div id="category-buttons" class="category-buttons">
                    <!-- Category buttons will be dynamically loaded here -->
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="content">
            <div id="paper-list" class="paper-list">
                <!-- Papers will be dynamically loaded here -->
            </div>
            <div id="pagination" class="pagination">
                <!-- Pagination controls will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Independent Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Statistics Display (Left) -->
            <div class="statistics-display">
                <span class="stat-text">üìä <span id="total-papers">-</span> papers</span>
                <span class="stat-text">üìù <span id="papers-with-summary">-</span> summaries (<span id="summary-coverage">-</span>%)</span>
                <span class="stat-text">‚è∞ <span id="last-updated">-</span></span>
            </div>
            
            <!-- Copyright and GitHub (Right) -->
            <div class="footer-right">
                <p>&copy; 2025 Sanghyun Son.</p>
                <a href="https://github.com/sanghyun-son/theark" target="_blank" rel="noopener noreferrer" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Modern JavaScript entry point -->
    <script type="module" src="/static/js/main.js"></script>
</body>

</html>
